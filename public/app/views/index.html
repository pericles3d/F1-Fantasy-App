<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formula 1 Hero</title>

    <!-- Dragabble -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="/resources/demos/style.css">



    <!-- FOR ANGULAR ROUTING -->
    <base href="/">

    <!-- CSS -->
    <!-- load bootstrap from CDN and custom CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JS -->
    <!-- load angular and angular-route via CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

    <!-- controllers -->
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/userCtrl.js"></script>

    <!-- services -->
    <script src="app/services/authService.js"></script>
    <script src="app/services/userService.js"></script>

    <!-- main Angular app files -->
    <script src="app/app.routes.js"></script>
    <script src="app/app.js"></script>
  </head>
  <body ng-app="userApp" ng-controller="mainController as main">

  <!-- NAVBAR -->
  <header>

    <div class="navbar navbar-inverse" ng-if="main.loggedIn">
    <div class="container">
      <div class="navbar-header">
        <a href="/" class="navbar-brand"><span><img class="f1CarIcon" src="/assets/img/icons/car-logo.jpg"></span> Formula 1 Hero</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="/users/{{main.user.user_id}}"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
        <li><a href="/driver_standings"><span class="glyphicon"></span> Driver Standings</a></li>
        <li><a href="/driver_standings"><span class="glyphicon"></span> User Standings</a></li>
        <li><a href="/race_calendar"><span class="glyphicon"></span> Race Calendar</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
        <li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.username }}!</li>
        <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
      </ul>
    </div>
    </div>
  </header>

  <main class="container">
    <!-- ANGULAR VIEWS -->
    <div ng-view></div>
  </main>

  </body>
</html>
